apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example
  annotations:
    konghq.com/strip-path: "true"
    # konghq.com/plugins: ip-allowlist # Uncomment to enable IP allowlist plugin
spec:
  ingressClassName: "kong"
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: example
                port:
                  number: 80
